    flex-direction: column;

  }

  header {

  }

  main {
    max-width: 720px;
    margin: 0 auto;
    font-size: 1.15rem;
  }

  main p {
    margin-bottom: 1.25rem;
  }

  main p:last-child {
    margin-bottom: 2rem;
  }

  main em {
    font-style: italic;
  }

  blockquote {
    font-style: italic;
    font-family: 'Georgia', serif;
    color: var(--brown);
    font-size: 1.05rem;
    border-left: 4px solid var(--brown);
    padding-left: 1rem;
    margin-bottom: 2rem;
    margin-top: 1rem;
  }

  h2 {
    color: var(--brown);
    font-weight: 700;
    margin-top: 3rem;
    margin-bottom: 1rem;
  }

  footer {
    text-align: center;
    color: var(--brown);
    font-weight: 600;
    font-size: 1rem;
    margin-top: auto;
  }

  footer a {
    color: var(--brown);
    text-decoration: none;
    border-bottom: 1px dotted var(--brown);
  }

  footer a:hover,
  footer a:focus {
    color: var(--dark);
    border-bottom-style: solid;
  }

  @media (max-width: 480px) {
    header h1 {
      font-size: 2.8rem;
    }
    main {
      font-size: 1rem;
    }
  }
</style>
</head>
